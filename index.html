<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">
    <script defer="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="todo">
            <h2>To-do-list <img src="logo-clipboard.svg" alt="logo-clipboard"></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="text">
                <button onclick="addTask()">Submit</button>
            </div>
            <ul id="list-container">
                <li><input type="checkbox">task 1</li>
                <li><input type="checkbox">task 2</li>
                <li><input type="checkbox">task 3</li>
                <li><input type="checkbox">task 4</li>
                <li><input type="checkbox">task 5</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>



</body>

</html>
